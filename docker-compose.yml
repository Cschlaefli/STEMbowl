version: "3"
services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: 1
      MYSQL_DATABASE: accountowner
      MYSQL_USER: dbuser
      MYSQL_PASSWORD: dbuserpassword
    volumes:
      - dbdata:/var/lib/mysql
      - ./_MySQL_Init_Script:/docker-entrypoint-initdb.d
    ports: 
    - "3306:3306"
    restart: always
  
  stembowl:
    depends_on:
    - db
    image: stembowl
    build: ./
    ports:
    - "8080:80"

volumes:
    dbdata: